<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPV Client Front End</title>
</head>
<body>
    <p> Create a Transaction: </p>

    <form action="/createTransaction" method="post">
        <div>
            <label for="Receiver_PublicKey">Receiver Public Key:</label>
            <input type="text" id="Receiver_PublicKey" name="Receiver_PublicKey">
        </div>
        <div>
            <label for="Amount">Amount:</label>
            <input type="text" id="Amount" name="Amount">
        </div>
        <div>
            <label for="Comment">Comment:</label>
            <input type="text" id="Comment" name="Comment">
        </div>
        <div>
            <button type="submit">Create Transaction</button>
        </div>
    </form>

    <form action="/clientCheckBalance" method="get">
        <div>
            <button type="submit">Check Your Acount Balance</button>
        </div>
    </form>



</body>
</html>
