<div id="active-contract" class="active-contract">
    <p class="no-space">Contract:</p>
    <p id="{{flight_refresh_id | safe}}" class="no-space">Flight Details: {{flight_details_perm | safe}}</p>
    <p id="{{flight_refresh_status_id | safe}}" class="no-space">Flight Current Status: On-Time</p>

    <p id="{{claim_refresh_id | safe}}" class="no-space">Claim status: {{claim_status | safe}}</p>
	<script>
		var {{claim_refresh_id | safe}}_abi = '{{contract_abi | safe}}';
		
		function get{{claim_refresh_id | safe}}_ABI(){
			return {{claim_refresh_id | safe}}_abi;
		}
	</script>
    <button type="button"
            class="check_status"
            id="check_status"
            style="vertical-align: center"
            onclick="checkAndRefresh('{{flight_refresh_id | safe}}',
            {{flight_details | safe }},
            '{{flight_refresh_status_id | safe}}',
            '{{claim_refresh_id | safe}}',
            '{{claim_details | safe}}',
			'{{contract_address | safe}}',
			get{{claim_refresh_id | safe}}_ABI())">
        Refresh
    </button>
</div>

<div class:"add-space">
    <h3> </h3>
</div>
